<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/game-script.js" defer></script>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="main-container">
      <div class="controls-container">
        <div class="brush-colour">Brush Colour</div>
        <input type="color" class="colour-selector">
        <div class="instructions">Select a colour and hold down left 
          mouse button to draw.
        </div>
        <button id="eraser">ERASER</button>
        <button id="rainbow">RAINBOW BRUSH</button>
        <button id="clear">CLEAR</button>
        <button id="gridlines">TOGGLE GRIDLINES</button>
      </div>
      <div class="canvas-container">
        <div class="grid-size">Grid Size</div>
        <div class="slide-container">
          <input type="range" min="1" max="60" value="30" class="slider">
        </div>
        <div class="slider-value">30 x 30</div>
        <div class="canvas"></div>
      </div>
    </div>
  </body>
</html>
